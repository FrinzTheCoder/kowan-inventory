runtime: nodejs22
instance_class: F2

env_variables:
  NODE_ENV: "production"
  NPM_CONFIG_LEGACY_PEER_DEPS: "true"

# Optional: static files (only if using `npm run export`)
handlers:
- url: /
  static_files: out/index.html
  upload: out/index.html
- url: /(.*)
  static_files: out/\1
  upload: out/(.*)
